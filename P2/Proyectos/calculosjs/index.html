<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculadora {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
        }

        h3 {
            color: #333;
        }

        span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="calculadora">
    <h2>Calculadora Básica</h2>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required><br>

    <label for="operacion">Tipo de Operación:</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select><br>

    <button onclick="calcular()">Calcular</button>

    <h3>Resultado: <span id="resultado"></span></h3>
    <h3>Procedimiento: <span id="procedimiento"></span></h3>
</div>

<script>
    function calcular() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        var operacion = document.getElementById('operacion').value;
        var resultado;
        var procedimiento = "";

        if (isNaN(numero1) || isNaN(numero2)) {
            alert("Por favor ingrese números válidos.");
            return;
        }

        switch (operacion) {
            case 'suma':
                resultado = numero1 + numero2;
                procedimiento = `${numero1} + ${numero2} = ${resultado}`;
                break;
            case 'resta':
                resultado = numero1 - numero2;
                procedimiento = `${numero1} - ${numero2} = ${resultado}`;
                break;
            case 'multiplicacion':
                resultado = numero1 * numero2;
                procedimiento = `${numero1} * ${numero2} = ${resultado}`;
                break;
            case 'division':
                if (numero2 === 0) {
                    alert("No se puede dividir por cero.");
                    return;
                }
                resultado = numero1 / numero2;
                procedimiento = `${numero1} / ${numero2} = ${resultado}`;
                break;
            default:
                alert("Operación no válida.");
                return;
        }

        document.getElementById('resultado').textContent = resultado;
        document.getElementById('procedimiento').textContent = procedimiento;
    }
</script>
</body>
</html>
